<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Incredibly Strange Films</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Barrio&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  cursor: url('https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/open.png') 16 16, auto;
}

/* LAYOUT */
.homepage {
  display: flex;
  height: 100vh;
  width: 100%;
}

/* VIDEO */
.video-container {
  width: 50%;
  height: 100%;
  overflow: hidden;
}

.video-container video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TEXTE */
.text-container {
  width: 50%;
  height: 100%;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 40px;
  text-align: right;
}

.title {
  line-height: 0.82;
}

/* INCREDIBLY & FILMS */
.title .incredibly,
.title .films {
  font-family: 'Montserrat', sans-serif;
  font-weight: 700;
  font-size: 11vw;
  color: #fff;
  display: block;
}

/* STRANGE */
.title .strange {
  font-family: 'Barrio', cursive;
  font-size: 9vw;
  color: #39ff14;
  display: block;
  text-align: center;
  margin: -0.5vw 0 -0.8vw 0;
  animation: strangeFloat 6s ease-in-out infinite,
             strangeGlow 2.5s alternate infinite;
}

/* MICRO-MOUVEMENTS */
@keyframes strangeFloat {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

@keyframes strangeGlow {
  from {
    text-shadow:
      0 0 6px rgba(57,255,20,0.4),
      0 0 12px rgba(57,255,20,0.3);
  }
  to {
    text-shadow:
      0 0 10px rgba(57,255,20,0.8),
      0 0 24px rgba(57,255,20,0.6);
  }
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .homepage {
    flex-direction: column;
  }

  .video-container,
  .text-container {
    width: 100%;
    height: 50%;
  }

  .text-container {
    justify-content: center;
    text-align: center;
  }

  .title {
    line-height: 0.9;
  }

  .title .incredibly,
  .title .films {
    font-size: 14vw;
  }

  .title .strange {
    font-size: 12vw;
    margin: -1vw 0 -1.5vw 0;
  }
}
</style>
</head>

<body onclick="goToGenerator()">

<div class="homepage">

  <!-- VIDEO -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/videos/homepage_bg.mov" type="video/mp4">
      Votre navigateur ne supporte pas la vid√©o.
    </video>
  </div>

  <!-- TITRE -->
  <div class="text-container">
    <div class="title">
      <span class="incredibly">INCREDIBLY</span>
      <span class="strange">Strange</span>
      <span class="films">FILMS</span>
    </div>
  </div>

</div>

<script>
function goToGenerator() {
  window.location.href = "reco_fullscreen.html";
}

/* CURSEUR */
const OPEN_CURSOR =
"url('https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/open.png') 16 16, auto";

const CLOSE_CURSOR =
"url('https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/close.png') 16 16, auto";

document.body.style.cursor = OPEN_CURSOR;

document.addEventListener("mousedown", () => {
  document.body.style.cursor = CLOSE_CURSOR;
});

document.addEventListener("mouseup", () => {
  document.body.style.cursor = OPEN_CURSOR;
});
</script>

</body>
</html>
