<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom, #111, #222);
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1.main-title {
      font-size: 3em;
      color: #ff0044;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 10px;
    }

    h2.subtitle {
      font-size: 2em;
      color: #ffcc00;
      margin-bottom: 30px;
    }

    img {
      border-radius: 12px;
      margin: 20px 0;
      max-width: 220px;
      box-shadow: 0 0 15px #ff0044;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    button {
      background: #ff3b3b;
      border: none;
      color: white;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .card {
      max-width: 400px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff0044;
    }

    .card h2 {
      margin-bottom: 10px;
      color: #ffcc00;
    }

    .card p {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <h1 class="main-title">Incredibly Strange Films</h1>
  <h2 class="subtitle">Film du moment</h2>
  <button onclick="pickMovie()">Nouvelle reco</button>

  <div class="card">
    <h2 id="title"></h2>
    <p id="meta"></p>
    <img id="poster" />
    <p id="desc"></p>
  </div>

  <script>
    let movies = [];

    fetch("https://opensheet.elk.sh/19MCPj6cMFNGhO_Q0Cj8DxnJ9YMevFzrKLOXssBl6JW4/base")
      .then(res => res.json())
      .then(data => {
        movies = data;
        pickMovie();
      });

    function pickMovie() {
      const movie = movies[Math.floor(Math.random() * movies.length)];
      document.getElementById("title").innerText = movie.title;
      document.getElementById("meta").innerText =
        `${movie.director} Â· ${movie.year} Â· ${movie.genre}`;
      document.getElementById("poster").src = movie.poster_url;
      document.getElementById("desc").innerText = movie.description;
    }
  </script>
</body>
</html>
