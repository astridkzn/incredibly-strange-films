<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Incredibly Strange Films</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Barrio&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  cursor: url('https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/open.png') 16 16, auto;
}

.homepage {
  position: relative;
  width: 100%;
  height: 100vh;
}

/* VIDEO */
.video-container {
  position: absolute;
  left: 0;
  top: 0;
  width: 50%;
  height: 100%;
  overflow: hidden;
  z-index: 1;
}

.video-container video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TITRE OVERLAY */
.title-container {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
  pointer-events: none;
}

.title {
  text-align: center;
  line-height: 0.7;
}

/* TEXTE BLANC */
.incredibly,
.films {
  font-family: 'Montserrat', sans-serif;
  font-weight: 700;
  font-size: 10vw;
  color: #fff;
  display: block;
}

/* STRANGE */
.strange {
  font-family: 'Barrio', cursive;
  font-size: 8vw;
  color: #39ff14;
  display: block;
  margin: -1.2vw 0 -0.6vw 0;

  text-shadow:
    0 0 8px rgba(57,255,20,0.7),
    0 0 20px rgba(57,255,20,0.5);

  animation: strangeFloat 4s ease-in-out infinite;
}

@keyframes strangeFloat {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

/* DÉ */
.dice {
  display: block;
  margin: 1.2vw auto 0 auto;
  width: 4.5vw;
  max-width: 80px;
  min-width: 40px;

  animation: diceFloat 5s ease-in-out infinite;
}

@keyframes diceFloat {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-4px) rotate(2deg); }
  100% { transform: translateY(0) rotate(0deg); }
}

/* TEXTE CLIQUE */
.hint {
  position: absolute;
  bottom: 5vh;
  width: 100%;
  text-align: center;
  font-family: 'Montserrat', sans-serif;
  font-size: 14px;
  color: rgba(255,255,255,0.8);
  letter-spacing: 0.05em;
  animation: fadeHint 1s infinite;
  z-index: 3;
}

@keyframes fadeHint {
  0% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}

/* MOBILE */
@media (max-width: 900px) {
  .homepage {
    display: flex;
    flex-direction: column;
  }

  .title-container {
    position: relative;
    height: 50%;
  }

  .video-container {
    position: relative;
    width: 100%;
    height: 50%;
  }

  .incredibly,
  .films {
    font-size: 14vw;
  }

  .strange {
    font-size: 12vw;
    margin: -2vw 0 -1vw 0;
  }

  .dice {
    width: 10vw;
    margin-top: 3vw;
  }

  .hint {
    bottom: 2vh;
    font-size: 12px;
  }
}
</style>
</head>

<body onclick="goToGenerator()">

<div class="homepage">

  <!-- TITRE -->
  <div class="title-container">
    <div class="title">
      <span class="incredibly">INCREDIBLY</span>
      <span class="strange">STRANGE</span>
      <span class="films">FILMS</span>

      <!-- DÉ -->
      <img
        src="https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/de.png"
        alt="Dé"
        class="dice">
    </div>
  </div>

  <!-- VIDEO -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/videos/homepage_bg.mov" type="video/mp4">
    </video>
  </div>

  <!-- HINT -->
  <div class="hint">Clique sur l’écran pour démarrer</div>

</div>

<script>
function goToGenerator() {
  window.location.href = "generate.html";
}
</script>

</body>
</html>
