<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Incredibly Strange Films - Homepage</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #000; /* fond noir */
    font-family: 'Barriecito', sans-serif;
    overflow: hidden;
    cursor: url('https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/open.png') 16 16, auto;
  }

  .homepage {
    display: flex;
    height: 100vh;
    width: 100%;
  }

  /* Vidéo gauche */
  .video-container {
    width: 50%;
    height: 100%;
    overflow: hidden;
  }

  .video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Texte droite */
  .text-container {
    width: 50%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    padding: 20px;
  }

  .title {
    text-align: center;
    line-height: 1.1;
  }

  .title .incredibly,
  .title .films {
    font-weight: bold;
    color: #fff;
    font-size: 12vw;
    display: block;
  }

  .title .strange {
    font-weight: normal;
    color: red;
    font-size: 10vw;
    display: block;
  }

  @media (max-width: 900px) {
    .homepage {
      flex-direction: column;
    }
    .video-container, .text-container {
      width: 100%;
      height: 50%;
    }
    .title .incredibly, .title .strange, .title .films {
      font-size: 10vw;
    }
  }
</style>
</head>
<body onclick="goToGenerator()">

<div class="homepage">
  <!-- Vidéo gauche -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/videos/homepage_bg.mov" type="video/mp4">
      Votre navigateur ne supporte pas la vidéo.
    </video>
  </div>

  <!-- Texte droite -->
  <div class="text-container">
    <div class="title">
      <span class="incredibly">INCREDIBLY</span>
      <span class="strange">Strange</span>
      <span class="films">FILMS</span>
    </div>
  </div>
</div>

<script>
function goToGenerator() {
  window.location.href = "reco.html";
}

// Curseur dynamique
const OPEN_CURSOR =
  "url('https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/open.png') 16 16, auto";

const CLOSE_CURSOR =
  "url('https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/close.png') 16 16, auto";

// Curseur par défaut
document.body.style.cursor = OPEN_CURSOR;

// Curseur au clic
document.addEventListener("mousedown", () => {
  document.body.style.cursor = CLOSE_CURSOR;
});

// Revenir au curseur open au relâchement
document.addEventListener("mouseup", () => {
  document.body.style.cursor = OPEN_CURSOR;
});
</script>

</body>
</html>
