<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Incredibly Strange Films</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Barrio&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  cursor: url('https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/open.png') 16 16, auto;
}

.homepage {
  display: flex;
  height: 100vh;
  width: 100%;
}

/* VIDEO */
.video-container {
  width: 50%;
  height: 100%;
  overflow: hidden;
}

.video-container video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TEXTE */
.text-container {
  width: 50%;
  height: 100%;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding-right: 6vw; /* empêche la coupe à droite */
  box-sizing: border-box;
}

/* BLOC TITRE */
.title {
  text-align: right;
  line-height: 0.78; /* interlignage très serré */
  position: relative;
}

/* TEXTE BLANC */
.incredibly,
.films {
  font-family: 'Montserrat', sans-serif;
  font-weight: 700;
  font-size: 10.5vw;
  color: #fff;
  display: block;
}

/* STRANGE */
.strange {
  font-family: 'Barrio', cursive;
  font-size: 8.5vw;
  color: #39ff14;
  display: block;
  text-align: center;

  /* placement AU-DESSUS */
  position: relative;
  top: -1.2vw;

  /* glow néon */
  text-shadow:
    0 0 6px rgba(57,255,20,0.6),
    0 0 14px rgba(57,255,20,0.4);

  /* micro-mouvement */
  animation: floatStrange 5s ease-in-out infinite;
}

/* ANIMATION */
@keyframes floatStrange {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .homepage {
    flex-direction: column;
  }

  .video-container,
  .text-container {
    width: 100%;
    height: 50%;
  }

  .text-container {
    justify-content: center;
    padding-right: 0;
  }

  .title {
    text-align: center;
    line-height: 0.85;
  }

  .incredibly,
  .films {
    font-size: 14vw;
  }

  .strange {
    font-size: 12vw;
    top: -2vw;
  }
}
</style>
</head>

<body onclick="goToGenerator()">

<div class="homepage">

  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/videos/homepage_bg.mov" type="video/mp4">
    </video>
  </div>

  <div class="text-container">
    <div class="title">
      <span class="incredibly">INCREDIBLY</span>
      <span class="strange">Strange</span>
      <span class="films">FILMS</span>
    </div>
  </div>

</div>

<script>
function goToGenerator() {
  window.location.href = "reco_fullscreen.html";
}
</script>

</body>
</html>
