<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üé¨ G√©n√©rateur de films</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts pour le titre anim√© -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Creepster&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom, #111, #222);
      color: #fff;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    /* TITRE ANIM√â */
    .title-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 30px;
    }

    .modern {
      font-family: 'Montserrat', sans-serif;
      font-size: 8vw;
      font-weight: 900;
      color: #ff0044;
      display: block;
      text-shadow: 3px 3px 15px #ff0044, 0 0 20px #ff0044;
      animation: glow 2s infinite alternate;
    }

    .weird {
      font-family: 'Creepster', cursive;
      font-size: 12vw;
      color: #ffcc00;
      position: absolute;
      top: -40%;
      left: 50%;
      transform: translateX(-50%) rotate(-5deg);
      z-index: 1;
      text-shadow: 3px 3px 10px #000;
      animation: pulse 2s infinite alternate ease-in-out;
      transition: transform 0.1s ease-out;
    }

    .films {
      margin-top: -0.3em;
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: translateX(-50%) rotate(-5deg) scale(1); }
      50% { transform: translateX(-50%) rotate(-3deg) scale(1.05); }
      100% { transform: translateX(-50%) rotate(5deg) scale(0.98); }
    }

    @keyframes glow {
      0% { text-shadow: 3px 3px 15px #ff0044, 0 0 20px #ff0044; }
      50% { text-shadow: 3px 3px 25px #ff6600, 0 0 35px #ff6600; }
      100% { text-shadow: 3px 3px 15px #ff0044, 0 0 20px #ff0044; }
    }

    @media (max-width: 600px) {
      .modern { font-size: 10vw; }
      .weird { font-size: 14vw; top: -35%; }
    }

    /* Styles existants du g√©n√©rateur */
    img {
      border-radius: 12px;
      margin: 20px 0;
      max-width: 220px;
      box-shadow: 0 0 15px #ff0044;
      transition: transform 0.3s;
    }
    img:hover { transform: scale(1.05); }

    button {
      background: #ff3b3b;
      border: none;
      color: white;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover { transform: scale(1.05); opacity: 0.9; }

    .card {
      max-width: 400px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff0044;
    }
    .card h2 { margin-bottom: 10px; color: #ffcc00; }
    .card p { margin: 5px 0; }
  </style>
</head>

<body>
  <!-- TITRE ANIM√â -->
  <div class="title-container">
    <div class="modern">INCREDIBLY</div>
    <div class="weird" id="strange-title">STRANGE</div>
    <div class="modern films">FILMS</div>
  </div>

  <!-- Bouton et g√©n√©rateur existant -->
  <button onclick="pickMovie()">Nouvelle reco</button>

  <div class="card">
    <h2 id="title"></h2>
    <p id="meta"></p>
    <img id="poster" />
    <p id="desc"></p>
  </div>

  <script>
    // G√âN√âRATEUR DE FILMS
    let movies = [];
    fetch("https://opensheet.elk.sh/19MCPj6cMFNGhO_Q0Cj8DxnJ9YMevFzrKLOXssBl6JW4/base")
      .then(res => res.json())
      .then(data => {
        movies = data;
        pickMovie();
      });

    function pickMovie() {
      const movie = movies[Math.floor(Math.random() * movies.length)];
      document.getElementById("title").innerText = movie.title;
      document.getElementById("meta").innerText =
        `${movie.director} ¬∑ ${movie.year} ¬∑ ${movie.genre}`;
      document.getElementById("poster").src = movie.poster_url;
      document.getElementById("desc").innerText = movie.description;
    }

    // EFFET MOUSEMOVE SUR "STRANGE"
    const strange = document.getElementById('strange-title');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20; // d√©calage horizontal
      const y = (e.clientY / window.innerHeight - 0.5) * 20; // d√©calage vertical
      strange.style.transform = `translateX(-50%) translate(${x}px, ${y}px) rotate(-5deg)`;
    });
  </script>
</body>
</html>
