<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Générateur de films</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Montserrat', sans-serif;
      background: #fff; /* fond blanc */
      color: #000; /* texte noir */
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      max-width: 1000px;
      margin: auto;
      align-items: center;
      justify-content: center;
    }

    .poster {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .info {
      flex: 1;
      text-align: left;
    }

    .info h2 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #000;
    }

    .info p {
      font-size: 1.2em;
      margin: 5px 0;
      color: #333;
    }

    button {
      background: #000;
      border: none;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
      transition: 0.2s;
    }

    #warning {
      color: #ff6600;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .info h2 { font-size: 2em; }
      .info p { font-size: 1em; }
    }
  </style>
</head>

<body>
  <div class="container">
    <img id="poster" class="poster" src="" alt="Affiche du film">
    <div class="info">
      <h2 id="title"></h2>
      <p id="meta"></p>
      <p id="desc"></p>
      <button onclick="pickMovie()">Relancer</button>
      <p id="warning"></p>
    </div>
  </div>

  <script>
    let movies = [];
    let relaunchCount = 0;

    const messages = [
      "Eh",
      "Abuse-pas",
      "Ehhhhh",
      "C'EST PAS INFINI"
    ];

    fetch("https://opensheet.elk.sh/19MCPj6cMFNGhO_Q0Cj8DxnJ9YMevFzrKLOXssBl6JW4/base")
      .then(res => res.json())
      .then(data => {
        movies = data;
        pickMovie();
      });

    function pickMovie() {
      const movie = movies[Math.floor(Math.random() * movies.length)];
      document.getElementById("title").innerText = movie.title;
      document.getElementById("meta").innerText = `${movie.director} · ${movie.year} · ${movie.genre}`;
      document.getElementById("poster").src = movie.poster_url;
      document.getElementById("desc").innerText = movie.description;

      relaunchCount++;
      const step = Math.floor(relaunchCount / 5) - 1;
      if (step >= 0 && step < messages.length) {
        const warningEl = document.getElementById("warning");
        warningEl.textContent = messages[step];
        warningEl.style.display = "block";
      }
    }
  </script>
</body>
</html>
