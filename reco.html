<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>G√©n√©rateur de films</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #fff;
    color: #000;
    cursor: url('https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/open.png') 16 16, auto;
  }

  /* =====================
     HEADER / SEARCH
  ====================== */
  header {
    background: #000;
    padding: 20px;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  #search {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: #000;
    color: #fff;
    border: 2px solid #fff;
  }

  #search::placeholder {
    color: #ccc;
  }

  #suggestions {
    list-style: none;
    margin: 0;
    padding: 0;
    background: #000;
    border: 2px solid #fff;
    border-top: none;
    display: none;
    position: absolute;
    width: calc(100% - 44px); /* aligner avec input */
  }

  #suggestions li {
    padding: 10px;
    cursor: pointer;
    color: #fff;
  }

  #suggestions li:hover {
    background: #222;
  }

  /* =====================
     MAIN RECO SECTION
  ====================== */
  .reco {
    display: flex;
    min-height: 70vh;
  }

  /* Affiche coll√©e √† gauche */
  .poster-container {
    width: 40%;
  }

  .poster-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Infos √† droite */
  .info {
    width: 60%;
    background: red;
    padding: 40px;
    color: #000;
  }

  .info h2 {
    font-size: 3em;
    margin: 0 0 20px;
  }

  .info p {
    font-size: 1.2em;
    margin: 10px 0;
  }

  button {
    margin-top: 20px;
    padding: 12px 20px;
    background: #000;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
  }

  #warning {
    margin-top: 10px;
    font-weight: bold;
  }

  /* =====================
     BACKGROUND IMAGE
  ====================== */
  .background-section {
    width: 100%;
    height: 60vh;
    background-size: cover;
    background-position: center;
  }

  /* =====================
     MOBILE
  ====================== */
  @media (max-width: 900px) {
    .reco {
      flex-direction: column;
    }

    .poster-container,
    .info {
      width: 100%;
    }

    .info h2 {
      font-size: 2em;
    }

    #suggestions {
      width: calc(100% - 44px);
    }
  }
</style>
</head>

<body>

<!-- üîù SEARCH BAR -->
<header>
  <input type="text" id="search" placeholder="Rechercher un film‚Ä¶" />
  <ul id="suggestions"></ul>
</header>

<!-- üé¨ RECO -->
<section class="reco">
  <div class="poster-container">
    <img id="poster" alt="Affiche du film">
  </div>

  <div class="info">
    <h2 id="title"></h2>
    <p id="meta"></p>
    <p id="desc"></p>
    <button onclick="pickMovie()">Relancer</button>
    <p id="warning"></p>
  </div>
</section>

<!-- üåÑ BACKGROUND IMAGE -->
<section class="background-section" id="background"></section>

<script>
  const GITHUB_PREFIX =
    "https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/";

  let movies = [];
  let relaunchCount = 0;

  const messages = [
    "Eh",
    "Abuse-pas",
    "Ehhhhh",
    "C'EST PAS INFINI"
  ];

  const searchInput = document.getElementById("search");
  const suggestionsEl = document.getElementById("suggestions");

  fetch("https://opensheet.elk.sh/19MCPj6cMFNGhO_Q0Cj8DxnJ9YMevFzrKLOXssBl6JW4/base")
    .then(res => res.json())
    .then(data => {
      movies = data;
      pickMovie();
    });

  function pickMovie() {
    const movie = movies[Math.floor(Math.random() * movies.length)];
    displayMovie(movie);
    handleRelaunchCount();
  }

  function pickMovieByTitle(title) {
    const movie = movies.find(m => m.title === title);
    if (!movie) return;
    displayMovie(movie);
    handleRelaunchCount();
  }

  function displayMovie(movie) {
    document.getElementById("title").innerText = movie.title;
    document.getElementById("meta").innerText =
      `${movie.director} ¬∑ ${movie.year} ¬∑ ${movie.genre}`;
    document.getElementById("desc").innerText = movie.description;

    // Affiche
    document.getElementById("poster").src =
      GITHUB_PREFIX + movie.poster_file;

    // Background bas
    document.getElementById("background").style.backgroundImage =
      `url(${GITHUB_PREFIX + movie.background_file})`;
  }

  function handleRelaunchCount() {
    relaunchCount++;
    const step = Math.floor(relaunchCount / 5) - 1;
    if (messages[step]) {
      document.getElementById("warning").innerText = messages[step];
    }
  }

  // Recherche dropdown
  searchInput.addEventListener("input", function () {
    const query = this.value.toLowerCase();
    suggestionsEl.innerHTML = "";

    if (!query) {
      suggestionsEl.style.display = "none";
      return;
    }

    const matches = movies.filter(m =>
      m.title.toLowerCase().includes(query)
    );

    matches.forEach(m => {
      const li = document.createElement("li");
      li.textContent = m.title;
      li.onclick = () => {
        pickMovieByTitle(m.title);
        suggestionsEl.style.display = "none";
        searchInput.value = "";
      };
      suggestionsEl.appendChild(li);
    });

    suggestionsEl.style.display = matches.length ? "block" : "none";
  });

  // =====================
  // CURSEUR DYNAMIQUE
  // =====================
  const OPEN_CURSOR =
    "url('https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/open.png') 16 16, auto";

  const CLOSE_CURSOR =
    "url('https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/close.png') 16 16, auto";

  // Curseur par d√©faut
  document.body.style.cursor = OPEN_CURSOR;

  document.addEventListener("mousedown", () => {
    document.body.style.cursor = CLOSE_CURSOR;
  });

  document.addEventListener("mouseup", () => {
    document.body.style.cursor = OPEN_CURSOR;
  });
</script>

</body>
</html>
