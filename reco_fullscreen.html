<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Reco Fullscreen Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Inter', sans-serif;
}

body {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
}

/* Remove mobile tap highlight */
* {
  -webkit-tap-highlight-color: transparent;
}

:root {
  --safe-bottom: env(safe-area-inset-bottom);
  --safe-top: env(safe-area-inset-top);
}

/* OVERLAYS */
.overlay-top,
.overlay-bottom {
  position: fixed;
  left: 0;
  width: 100%;
  pointer-events: none;
  z-index: 5;
}

.overlay-top {
  top: 0;
  height: 180px;
  background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0));
}

.overlay-bottom {
  bottom: 0;
  height: 320px;
  background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
}

/* SEARCH BAR */
header {
  position: fixed;
  top: calc(20px + var(--safe-top));
  left: 20px;
  width: 280px;
  max-width: calc(100% - 40px);
  z-index: 20;
}

/* important: prevent resize */
header {
  box-sizing: border-box;
}

#search {
  width: 100%;
  padding: 12px 16px;
  font-size: 16px;
  border: 1px solid rgba(255,255,255,0.6);
  border-radius: 999px;
  outline: none;
  background: transparent;
  color: white;
}

#search:focus,
#search:not(:placeholder-shown) {
  background: white;
  color: black;
}

#search::placeholder {
  color: rgba(255,255,255,0.7);
}

/* DROPDOWN */
#suggestions {
  position: absolute;          /* ðŸ”‘ key fix */
  top: 100%;
  left: 0;
  right: 0;

  list-style: none;
  padding: 6px 0;
  margin: 8px 0 0;
  display: none;

  background: white;
  color: black;
  border-radius: 12px;
  max-height: 240px;
  overflow-y: auto;

  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  z-index: 30;
}

#suggestions::-webkit-scrollbar {
  display: none;
}

#suggestions li {
  padding: 10px 16px;
  cursor: pointer;
}

#suggestions li:hover {
  background: #f2f2f2;
}

/* INFOS FILM */
.info {
  position: fixed;
  bottom: calc(40px + var(--safe-bottom));
  left: 40px;
  max-width: 40%;
  z-index: 10;
  opacity: 1;
  transition: opacity 0.4s ease;

  background: rgba(0,0,0,0.15);
  backdrop-filter: blur(3px);
  -webkit-backdrop-filter: blur(3px);

  padding: 18px;
  border-radius: 18px;
}

.info.fade-out {
  opacity: 0;
}

.info h2 {
  font-size: 3.4em;
  font-weight: 700;
  margin: 0 0 10px;
  line-height: 1;
}

.info p {
  font-size: 1em;
  margin: 6px 0;
}

.read-more {
  background: none;
  border: none;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

/* ACTIONS */
.actions {
  position: fixed;
  bottom: calc(40px + var(--safe-bottom));
  right: 40px;
  display: flex;
  gap: 12px;
  z-index: 10;
}

.actions button {
  padding: 14px 28px;
  border-radius: 999px;
  font-size: 16px;
  border: 2px solid white;
  background: transparent;
  color: white;
  outline: none;
}

.actions button:last-child {
  background: white;
  color: black;
}

/* MOBILE */
@media (max-width: 768px) {

  header {
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 40px);
    max-width: 320px;
  }

  .info {
    left: 20px;
    right: 20px;
    bottom: calc(140px + var(--safe-bottom)); /* ðŸ”¼ lifted */
    max-width: none;
  }

  .actions {
    left: 50%;
    right: auto;
    transform: translateX(-50%);
    justify-content: center;
  }
}
</style>
</head>

<body>

<div class="overlay-top"></div>
<div class="overlay-bottom"></div>

<header>
  <input type="text" id="search" placeholder="Rechercher un film...">
  <ul id="suggestions"></ul>
</header>

<div class="info" id="info">
  <h2 id="title"></h2>
  <p id="meta"></p>
  <p id="desc"></p>
  <button id="readMore" class="read-more" style="display:none;">Lire plus</button>
</div>

<div class="actions">
  <button id="moreInfo" style="display:none;">+ dâ€™infos</button>
  <button onclick="pickMovie()">Relancer</button>
</div>

<script>
const GITHUB_PREFIX = "https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/";
let movies = [];
let currentMovie = null;
let isExpanded = false;

const searchInput = document.getElementById("search");
const suggestionsEl = document.getElementById("suggestions");
const infoEl = document.getElementById("info");
const descEl = document.getElementById("desc");
const readMoreBtn = document.getElementById("readMore");
const metaEl = document.getElementById("meta");
const titleEl = document.getElementById("title");
const moreInfoBtn = document.getElementById("moreInfo");

const MAX_LENGTH = 300;

function setBackground(url) {
  const img = new Image();
  img.onload = () => {
    document.body.style.backgroundImage = `url(${url})`;
  };
  img.src = url;
}

fetch("https://opensheet.elk.sh/19MCPj6cMFNGhO_Q0Cj8DxnJ9YMevFzrKLOXssBl6JW4/base")
  .then(res => res.json())
  .then(data => {
    movies = data;
    pickMovie();
  });

function pickMovie() {
  const movie = movies[Math.floor(Math.random() * movies.length)];
  displayMovie(movie);
}

function displayMovie(movie) {
  infoEl.classList.add("fade-out");

  setTimeout(() => {
    currentMovie = movie;
    isExpanded = false;

    titleEl.innerText = movie.title;
    metaEl.innerHTML = `<strong>${movie.director}</strong> Â· <strong>${movie.year}</strong> Â· ${movie.genre}`;
    updateDescription();

    if (movie.background_file) {
      setBackground(GITHUB_PREFIX + movie.background_file);
    }

    infoEl.classList.remove("fade-out");
  }, 400);
}

function updateDescription() {
  const text = currentMovie.description || "";
  if (text.length > MAX_LENGTH && !isExpanded) {
    descEl.innerText = text.slice(0, MAX_LENGTH) + "â€¦";
    readMoreBtn.style.display = "inline-block";
  } else {
    descEl.innerText = text;
    readMoreBtn.style.display = "none";
  }
}

readMoreBtn.onclick = () => {
  isExpanded = !isExpanded;
  updateDescription();
};

searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  suggestionsEl.innerHTML = "";

  if (!query) {
    suggestionsEl.style.display = "none";
    return;
  }

  movies
    .filter(m => m.title.toLowerCase().includes(query))
    .forEach(m => {
      const li = document.createElement("li");
      li.textContent = m.title;
      li.onclick = () => {
        displayMovie(m);
        suggestionsEl.style.display = "none";
        searchInput.value = "";
      };
      suggestionsEl.appendChild(li);
    });

  suggestionsEl.style.display = "block";
});
</script>

</body>
</html>
