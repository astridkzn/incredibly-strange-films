<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Reco Fullscreen Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
  }

  body {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
  }

  /* OVERLAYS */
  .overlay-top,
  .overlay-bottom {
    position: fixed;
    left: 0;
    width: 100%;
    pointer-events: none;
    z-index: 5;
  }

  .overlay-top {
    top: 0;
    height: 160px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0));
  }

  .overlay-bottom {
    bottom: 0;
    height: 240px;
    background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
  }

  /* SEARCH BAR */
  header {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 320px;
    z-index: 20;
  }

  #search {
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
    border: none;
    border-radius: 999px;
    outline: none;
    background: white;
    color: black;
  }

  #search::placeholder {
    color: #777;
  }

  /* DROPDOWN */
  #suggestions {
    list-style: none;
    padding: 6px 0;
    margin: 8px 0 0;
    display: none;
    background: white;
    color: black;
    border-radius: 12px;
    max-height: 240px;
    overflow-y: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  }

  #suggestions li {
    padding: 10px 16px;
    cursor: pointer;
  }

  #suggestions li:hover {
    background: #f2f2f2;
  }

  /* INFOS FILM */
  .info {
    position: fixed;
    bottom: 40px;
    left: 40px;
    max-width: 40%;
    text-align: left;
    z-index: 10;
    opacity: 1;
    transition: opacity 0.4s ease;
  }

  .info.fade-out {
    opacity: 0;
  }

  .info h2 {
    font-size: 3.4em; /* -15% */
    font-weight: 700;
    margin: 0 0 10px;
    line-height: 1;
  }

  .info p {
    font-size: 1em; /* -10% */
    margin: 6px 0;
  }

  .read-more {
    margin-top: 6px;
    background: none;
    border: none;
    color: white;
    font-weight: 600;
    cursor: pointer;
    padding: 0;
  }

  /* BOUTONS */
  .actions {
    position: fixed;
    bottom: 40px;
    right: 40px;
    display: flex;
    gap: 12px;
    z-index: 10;
  }

  .actions button {
    padding: 14px 28px;
    border-radius: 999px;
    cursor: pointer;
    font-size: 16px;
    border: 2px solid white;
    background: transparent;
    color: white;
  }

  .actions button:hover {
    background: rgba(255,255,255,0.1);
  }

  /* =========================
     MOBILE
  ========================= */
  @media (max-width: 768px) {

    header {
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
    }

    .info {
      left: 20px;
      right: 20px;
      bottom: 120px;
      max-width: none;
      width: auto;
    }

    .info h2 {
      font-size: 2.4em;
    }

    .info p {
      font-size: 0.95em;
    }

    .actions {
      left: 50%;
      right: auto;
      bottom: 30px;
      transform: translateX(-50%);
      justify-content: center;
    }

    .actions button:last-child {
      background: white;
      color: black;
      border-color: white;
    }
  }
</style>
</head>

<body>

<div class="overlay-top"></div>
<div class="overlay-bottom"></div>

<header>
  <input type="text" id="search" placeholder="Rechercher un film...">
  <ul id="suggestions"></ul>
</header>

<div class="info" id="info">
  <h2 id="title"></h2>
  <p id="meta"></p>
  <p id="desc"></p>
  <button id="readMore" class="read-more" style="display:none;">Lire plus</button>
</div>

<div class="actions">
  <button id="moreInfo" style="display:none;">+ d’infos</button>
  <button onclick="pickMovie()">Relancer</button>
</div>

<script>
const GITHUB_PREFIX = "https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/";
let movies = [];
let currentMovie = null;
let isExpanded = false;

const searchInput = document.getElementById("search");
const suggestionsEl = document.getElementById("suggestions");
const moreInfoBtn = document.getElementById("moreInfo");
const infoEl = document.getElementById("info");
const descEl = document.getElementById("desc");
const readMoreBtn = document.getElementById("readMore");

const MAX_LENGTH = 300;

fetch("https://opensheet.elk.sh/19MCPj6cMFNGhO_Q0Cj8DxnJ9YMevFzrKLOXssBl6JW4/base")
  .then(res => res.json())
  .then(data => {
    movies = data;
    pickMovie();
  });

function pickMovie() {
  const movie = movies[Math.floor(Math.random() * movies.length)];
  displayMovie(movie);
}

function pickMovieByTitle(title) {
  const movie = movies.find(m => m.title === title);
  if (!movie) return;
  displayMovie(movie);
}

function displayMovie(movie) {
  infoEl.classList.add("fade-out");

  setTimeout(() => {
    currentMovie = movie;
    isExpanded = false;

    title.innerText = movie.title;
    meta.innerText = `${movie.director} · ${movie.year} · ${movie.genre}`;

    updateDescription();

    document.body.style.backgroundImage = movie.background_file
      ? `url(${GITHUB_PREFIX + movie.background_file})`
      : "none";

    if (movie.URL) {
      moreInfoBtn.style.display = "inline-block";
      moreInfoBtn.onclick = () => window.open(movie.URL, "_blank");
    } else {
      moreInfoBtn.style.display = "none";
    }

    infoEl.classList.remove("fade-out");
  }, 400);
}

function updateDescription() {
  const text = currentMovie.description || "";

  if (text.length > MAX_LENGTH && !isExpanded) {
    descEl.innerText = text.slice(0, MAX_LENGTH) + "…";
    readMoreBtn.style.display = "inline-block";
    readMoreBtn.innerText = "Lire plus";
  } else {
    descEl.innerText = text;
    readMoreBtn.innerText = "Lire moins";
    readMoreBtn.style.display = text.length > MAX_LENGTH ? "inline-block" : "none";
  }
}

readMoreBtn.onclick = () => {
  isExpanded = !isExpanded;
  updateDescription();
};

searchInput.addEventListener("input", function() {
  const query = this.value.toLowerCase();
  suggestionsEl.innerHTML = "";

  if (!query) {
    suggestionsEl.style.display = "none";
    return;
  }

  movies
    .filter(m => m.title.toLowerCase().includes(query))
    .forEach(m => {
      const li = document.createElement("li");
      li.textContent = m.title;
      li.onclick = () => {
        pickMovieByTitle(m.title);
        suggestionsEl.style.display = "none";
        searchInput.value = "";
      };
      suggestionsEl.appendChild(li);
    });

  suggestionsEl.style.display = suggestionsEl.children.length ? "block" : "none";
});
</script>

</body>
</html>
