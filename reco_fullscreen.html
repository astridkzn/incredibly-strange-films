<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reco Fullscreen</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Inter, sans-serif;
}

/* BACKGROUND LAYERS */
.bg,
.bg-next {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  transition: opacity 0.8s ease;
}

.bg { z-index: -2; }
.bg-next { z-index: -1; opacity: 0; }

/* OVERLAYS */
.overlay-top,
.overlay-bottom {
  position: fixed;
  left: 0;
  width: 100%;
  pointer-events: none;
  z-index: 2;
}

.overlay-top {
  top: 0;
  height: 180px;
  background: linear-gradient(to bottom, rgba(0,0,0,.55), transparent);
}

.overlay-bottom {
  bottom: 0;
  height: 320px;
  background: linear-gradient(to top, rgba(0,0,0,.7), transparent);
}

/* SEARCH */
header {
  position: fixed;
  top: 20px;
  left: 40px;
  width: 280px;
  z-index: 5;
}

#search {
  width: 100%;
  padding: 12px 16px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.6);
  background: transparent;
  color: white;
}

#search:focus,
#search:not(:placeholder-shown) {
  background: white;
  color: black;
}

/* INFO CARD */
.info {
  position: fixed;
  bottom: 40px;
  left: 40px;
  max-width: 40%;
  padding: 18px;
  border-radius: 18px;
  background: rgba(0,0,0,.18);
  backdrop-filter: blur(6px);
  color: white;
  transition: opacity .4s ease;
}

.info.fade { opacity: 0; }

.info h2 {
  font-size: 3em;
  margin: 0 0 10px;
}

/* ACTIONS */
.actions {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  align-items: center;
}

.actions button {
  height: 52px;
  padding: 0 28px;
  border-radius: 999px;
  font-size: 16px;
  border: 2px solid white;
  background: transparent;
  color: white;
}

.actions button:last-child {
  background: white;
  color: black;
}

/* BUBBLE */
.bubble {
  position: absolute;
  bottom: 64px;
  background: white;
  color: black;
  padding: 8px 14px;
  border-radius: 999px;
  font-weight: 600;
  opacity: 0;
  transform: translateY(6px);
  transition: opacity .2s ease, transform .2s ease;
  pointer-events: none;
}

.bubble.show {
  opacity: 1;
  transform: translateY(0);
}

/* MOBILE */
@media (max-width: 768px) {
  header {
    left: 0;
    right: 0;
    margin: auto;
    width: 320px;
  }

  .info {
    left: 20px;
    right: 20px;
    max-width: none;
    bottom: 110px;
  }
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>
<div class="bg-next" id="bgNext"></div>

<div class="overlay-top"></div>
<div class="overlay-bottom"></div>

<header>
  <input id="search" placeholder="Rechercher un film…" />
</header>

<div class="info" id="info">
  <h2 id="title"></h2>
  <p id="meta"></p>
  <p id="desc"></p>
</div>

<div class="actions">
  <button id="more">+ d’infos</button>
  <button id="reroll">Relancer</button>
  <div class="bubble" id="bubble"></div>
</div>

<script>
const bg = document.getElementById("bg");
const bgNext = document.getElementById("bgNext");
const info = document.getElementById("info");
const rerollBtn = document.getElementById("reroll");
const bubble = document.getElementById("bubble");

let clickCount = 0;

const messages = [
  { text: "Eh", duration: 1000 },
  { text: "Eh !", duration: 1500 },
  { text: "C'est bon non ?", duration: 1500 },
  { text: "Décide-toi non ?", duration: 2000 },
  { text: "OHHHHHHHH", duration: 1000 },
  { text: "C'EST PAS INFINI", duration: 2000 }
];

function showBubble(text, duration) {
  bubble.textContent = text;
  bubble.classList.add("show");
  setTimeout(() => bubble.classList.remove("show"), duration);
}

function setBackground(url) {
  bgNext.style.backgroundImage = `url(${url})`;
  bgNext.style.opacity = 1;
  bg.style.opacity = 0;

  setTimeout(() => {
    bg.style.backgroundImage = bgNext.style.backgroundImage;
    bg.style.opacity = 1;
    bgNext.style.opacity = 0;
  }, 800);
}

rerollBtn.onclick = () => {
  clickCount++;

  if (clickCount % 5 === 0 && clickCount / 5 <= messages.length) {
    const msg = messages[clickCount / 5 - 1];
    showBubble(msg.text, msg.duration);
  }

  // simulate bg change
  setBackground("https://picsum.photos/1200/1800?random=" + clickCount);
};
</script>

</body>
</html>
