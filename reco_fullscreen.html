<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Générateur de films</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Montserrat', sans-serif;
  background: #000;
  color: #fff;
  overflow: hidden;
}

.background-section {
  position: fixed;
  inset: 0;
  background: #000 center / cover no-repeat;
  z-index: -1;
}

header {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 600px;
  z-index: 10;
}

#search {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background: transparent;
  color: #fff;
  border: 2px solid #fff;
}

#suggestions {
  display: none;
  background: #000;
  border: 2px solid #fff;
  border-top: none;
  list-style: none;
  padding: 0;
  margin: 0;
}

#suggestions li {
  padding: 10px;
  cursor: pointer;
}

#suggestions li:hover {
  background: #222;
}

.info {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 900px;
  z-index: 10;
}

.info h2 {
  font-size: 3em;
  margin: 0 0 10px;
}

.info p {
  font-size: 1.2em;
}

button {
  margin-top: 10px;
  padding: 12px 20px;
  background: transparent;
  color: #fff;
  border: 2px solid #fff;
  cursor: pointer;
}
</style>
</head>

<body>

<section class="background-section" id="background"></section>

<header>
  <input id="search" placeholder="Rechercher un film…" />
  <ul id="suggestions"></ul>
</header>

<section class="info">
  <h2 id="title"></h2>
  <p id="meta"></p>
  <p id="desc"></p>
  <button id="reload">Relancer</button>
</section>

<script>
const bg = document.getElementById("background");
const titleEl = document.getElementById("title");
const metaEl = document.getElementById("meta");
const descEl = document.getElementById("desc");
const reloadBtn = document.getElementById("reload");
const search = document.getElementById("search");
const suggestions = document.getElementById("suggestions");

let movies = [];

/* FETCH */
fetch("https://opensheet.elk.sh/19MCPj6cMFNGhO_Q0Cj8DxnJ9YMevFzrKLOXssBl6JW4/base")
  .then(r => r.json())
  .then(data => {
    movies = data;
    pickRandom();
  });

/* PICK */
function pickRandom() {
  const movie = movies[Math.floor(Math.random() * movies.length)];
  showMovie(movie);
}

/* DISPLAY (ROBUST) */
function showMovie(movie) {
  titleEl.textContent = movie.title || "";
  metaEl.textContent = `${movie.director || ""} · ${movie.year || ""} · ${movie.genre || ""}`;
  descEl.textContent = movie.description || "";

  const raw = String(movie.background_file || "").replace(/\s+/g, "");
  bg.style.backgroundImage = "none";
  bg.style.backgroundColor = "#000";

  if (!raw) return;

  const img = new Image();
  img.onload = () => {
    bg.style.backgroundImage = `url("${raw}")`;
    bg.style.backgroundColor = "transparent";
  };
  img.onerror = () => {
    console.warn("Image background invalide :", raw);
  };
  img.src = raw;
}
