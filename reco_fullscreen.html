<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Reco Fullscreen Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
  }

  body {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
  }

  /* SEARCH BAR */
  header {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 320px;
    z-index: 10;
  }

  #search {
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
    border: 2px solid white;
    border-radius: 999px;
    outline: none;
    background: transparent;
    color: white;
  }

  #search::placeholder {
    color: rgba(255,255,255,0.7);
  }

  #suggestions {
    list-style: none;
    padding: 0;
    margin: 8px 0 0;
    display: none;
    color: white;
  }

  /* INFOS FILM */
  .info {
    position: fixed;
    bottom: 40px;
    left: 40px;
    max-width: 40%;
    text-align: left;
  }

  .info h2 {
    font-size: 4em;      /* ≈ 2x plus grand */
    font-weight: 700;    /* bold */
    margin: 0 0 10px;
    line-height: 1;
  }

  .info p {
    font-size: 1.1em;
    margin: 6px 0;
  }

  /* BOUTON RELANCER */
  .info button {
    position: fixed;
    bottom: 40px;
    right: 40px;
    padding: 14px 28px;
    background: transparent;
    border: 2px solid white;
    border-radius: 999px;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }

  .info button:hover {
    background: rgba(255,255,255,0.1);
  }
</style>
</head>

<body>

<header>
  <input type="text" id="search" placeholder="Rechercher un film...">
  <ul id="suggestions"></ul>
</header>

<div class="info">
  <h2 id="title"></h2>
  <p id="meta"></p>
  <p id="desc"></p>
  <button onclick="pickMovie()">Relancer</button>
</div>

<script>
const GITHUB_PREFIX = "https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/";
let movies = [];

const searchInput = document.getElementById("search");
const suggestionsEl = document.getElementById("suggestions");

fetch("https://opensheet.elk.sh/19MCPj6cMFNGhO_Q0Cj8DxnJ9YMevFzrKLOXssBl6JW4/base")
  .then(res => res.json())
  .then(data => {
    movies = data;
    pickMovie();
  });

function pickMovie() {
  const movie = movies[Math.floor(Math.random() * movies.length)];
  displayMovie(movie);
}

function pickMovieByTitle(title) {
  const movie = movies.find(m => m.title === title);
  if (!movie) return;
  displayMovie(movie);
}

function displayMovie(movie) {
  document.getElementById("title").innerText = movie.title;
  document.getElementById("meta").innerText =
    `${movie.director} · ${movie.year} · ${movie.genre}`;
  document.getElementById("desc").innerText = movie.description;

  if (movie.background_file) {
    document.body.style.backgroundImage =
      `url(${GITHUB_PREFIX + movie.background_file})`;
  } else {
    document.body.style.backgroundImage = "none";
  }
}

/* SEARCH */
searchInput.addEventListener("input", function() {
  const query = this.value.toLowerCase();
  suggestionsEl.innerHTML = "";

  if (!query) {
    suggestionsEl.style.display = "none";
    return;
  }

  const matches = movies.filter(m =>
    m.title.toLowerCase().includes(query)
  );

  matches.forEach(m => {
    const li = document.createElement("li");
    li.textContent = m.title;
    li.onclick = () => {
      pickMovieByTitle(m.title);
      suggestionsEl.style.display = "none";
      searchInput.value = "";
    };
    suggestionsEl.appendChild(li);
  });

  suggestionsEl.style.display = matches.length ? "block" : "none";
});
</script>

</body>
</html>
