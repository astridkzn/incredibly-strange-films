<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Reco Fullscreen Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background-color: #000; /* fallback noir */
    color: white;
  }

  body {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  header {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    z-index: 10;
  }

  #search {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid white; /* trait complet pour mieux voir le champ */
    border-radius: 12px; /* bords arrondis */
    outline: none;
    background: transparent;
    color: white;
  }

  #search::placeholder {
    color: #ccc;
  }

  #suggestions {
    list-style: none;
    padding: 0;
    margin: 0;
    display: none;
    color: white;
    background: rgba(0,0,0,0.8);
    border: 2px solid white;
    border-top: none;
    border-radius: 0 0 12px 12px; /* arrondi en bas seulement */
    max-height: 200px;
    overflow-y: auto;
  }

  #suggestions li {
    padding: 10px;
    cursor: pointer;
  }

  #suggestions li:hover {
    background: #222;
  }

  .info {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: white;
  }

  .info button {
    margin-top: 10px;
    padding: 12px 20px;
    background: transparent;
    border: 2px solid white;
    border-radius: 12px; /* bords arrondis */
    color: white;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>
<header>
  <input type="text" id="search" placeholder="Rechercher un film...">
  <ul id="suggestions"></ul>
</header>

<div class="info">
  <h2 id="title"></h2>
  <p id="meta"></p>
  <p id="desc"></p>
  <button onclick="pickMovie()">Relancer</button>
</div>

<script>
const GITHUB_PREFIX = "https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/";
let movies = [];

const searchInput = document.getElementById("search");
const suggestionsEl = document.getElementById("suggestions");

// Récupère les films
fetch("https://opensheet.elk.sh/19MCPj6cMFNGhO_Q0Cj8DxnJ9YMevFzrKLOXssBl6JW4/base")
  .then(res => res.json())
  .then(data => {
    movies = data;
    pickMovie();
  });

function pickMovie() {
  const movie = movies[Math.floor(Math.random() * movies.length)];
  displayMovie(movie);
}

function pickMovieByTitle(title) {
  const movie = movies.find(m => m.title === title);
  if (!movie) return;
  displayMovie(movie);
}

function displayMovie(movie) {
  document.getElementById("title").innerText = movie.title;
  document.getElementById("meta").innerText = `${movie.director} · ${movie.year} · ${movie.genre}`;
  document.getElementById("desc").innerText = movie.description;

  if(movie.background_file && movie.background_file.trim() !== "") {
    document.body.style.backgroundImage = `url(${GITHUB_PREFIX + movie.background_file})`;
  } else {
    document.body.style.backgroundImage = 'none';
    document.body.style.backgroundColor = '#000';
  }
}

// Dropdown recherche
searchInput.addEventListener("input", function() {
  const query = this.value.toLowerCase();
  suggestionsEl.innerHTML = "";
  if (!query) {
    suggestionsEl.style.display = "none";
    return;
  }
  const matches = movies.filter(m => m.title.toLowerCase().includes(query));
  matches.forEach(m => {
    const li = document.createElement("li");
    li.textContent = m.title;
    li.onclick = () => {
      pickMovieByTitle(m.title);
      suggestionsEl.style.display = "none";
      searchInput.value = "";
    };
    suggestionsEl.appendChild(li);
  });
  suggestionsEl.style.display = matches.length ? "block" : "none";
});
</script>
</body>
</html>
