<title>Générateur de films - Fullscreen</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background-color: #000;
    color: #fff;
    overflow: hidden;
    cursor: url('https://raw.githubusercontent.com/astridkzn/incredibly-strange-films/main/images/open.png') 16 16, auto;
  }

  /* Fullscreen background */
  .background-section {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
  }

  /* Search bar */
  header {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 600px;
    z-index: 10;
  }

  #search {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: transparent;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 12px;
  }

  #search::placeholder { color: #ccc; }

  #suggestions {
    list-style: none;
    margin: 0;
    padding: 0;
    display: none;
    position: absolute;
    width: 100%;
    background: #000;
    border: 2px solid #fff;
    border-top: none;
    border-radius: 0 0 12px 12px;
    max-height: 200px;
    overflow-y: auto;
    z-index: 10;
  }

  #suggestions li {
    padding: 10px;
    cursor: pointer;
    color: #fff;
  }

  #suggestions li:hover { background: #222; }

  /* Infos en bas */
  .info {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 900px;
    padding: 20px;
    z-index: 10;
    color: #fff;
  }

  .info h2 {
    font-size: 4.5em;
    margin: 0 0 10px;
  }

  .info p {
    font-size: 1.2em;
    margin: 5px 0;
  }

  #desc {
    font-weight: normal; /* description en normal */
  }

  .button-container {
    display: flex;
    align-items: center;
    gap: 20px;
    position: relative;
  }

  .info button {
    padding: 12px 20px;
    background: transparent;
    color: #fff;
    border: 2px solid #fff;
    cursor: pointer;
    font-size: 16px;
    border-radius: 12px;
  }

  #warning {
    font-weight: bold;
    white-space: nowrap; /* le message ne fait pas sauter la ligne */
  }

  @media (max-width: 900px) {
    .info h2 { font-size: 3em; }
    .info p { font-size: 1em; }
    #search { font-size: 14px; padding: 10px; }
  }
</style>
</head>
