<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Reco Fullscreen Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Inter', sans-serif;
}

body {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
}

:root {
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);
}

/* OVERLAYS */
.overlay-top,
.overlay-bottom {
  position: fixed;
  left: 0;
  width: 100%;
  pointer-events: none;
  z-index: 5;
}

.overlay-top {
  top: 0;
  height: 180px;
  background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
}

.overlay-bottom {
  bottom: 0;
  height: 320px;
  background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
}

/* SEARCH */
header {
  position: fixed;
  top: calc(20px + var(--safe-top));
  left: 40px;
  z-index: 20;
}

.search-wrapper {
  width: 280px;
}

#search {
  width: 100%;
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.6);
  background: transparent;
  color: white;
  outline: none;
}

#search:focus,
#search:not(:placeholder-shown) {
  background: white;
  color: black;
}

/* DROPDOWN */
#suggestions {
  list-style: none;
  margin: 8px 0 0;
  padding: 6px 0;
  display: none;
  background: white;
  color: black;
  border-radius: 12px;
  max-height: 240px;
  overflow-y: auto;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

#suggestions li {
  padding: 10px 16px;
  cursor: pointer;
}

#suggestions li:hover {
  background: #f2f2f2;
}

/* INFO */
.info {
  position: fixed;
  bottom: calc(40px + var(--safe-bottom));
  left: 40px;
  max-width: 40%;
  background: rgba(0,0,0,0.15);
  backdrop-filter: blur(3px);
  padding: 18px;
  border-radius: 18px;
  transition: opacity 0.4s ease;
}

.info.fade-out {
  opacity: 0;
}

.info h2 {
  font-size: 3.4em;
  margin: 0 0 10px;
}

/* ACTIONS */
.actions {
  position: fixed;
  bottom: calc(40px + var(--safe-bottom));
  right: 40px;
  display: flex;
  gap: 12px;
  align-items: center;
  z-index: 10;
}

.actions button {
  height: 52px;
  padding: 0 28px;
  border-radius: 999px;
  border: 2px solid white;
  background: transparent;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

/* RELANCER = blanc comme avant */
#reroll {
  background: white;
  color: black;
  border-color: white;
}

/* REROLL WRAPPER + BUBBLE */
.reroll-wrapper {
  position: relative;
}

.bubble {
  position: absolute;
  bottom: 64px;
  left: 50%;
  transform: translateX(-50%) translateY(6px);
  background: white;
  color: black;
  padding: 8px 14px;
  border-radius: 999px;
  font-weight: 600;
  opacity: 0;
  transition: opacity 0.2s ease, transform 0.2s ease;
  pointer-events: none;
  white-space: nowrap;
}

.bubble.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

/* MOBILE */
@media (max-width: 768px) {
  header {
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
  }

  .search-wrapper {
    width: 100%;
    max-width: 320px;
    padding: 0 20px;
  }

  .actions {
    left: 50%;
    right: auto;
    transform: translateX(-50%);
  }

  .info {
    left: 20px;
    right: 20px;
    max-width: none;
    bottom: calc(110px + var(--safe-bottom));
  }
}
</style>
</head>

<body>

<div class="overlay-top"></div>
<div class="overlay-bottom"></div>

  <div class="search-wrapper">
    <input id="search" placeholder="Rechercher un film…" />
    <ul id="suggestions"></ul>
  </div>
</header>

<div class="info" id="info">
  <h2 id="title"></h2>
  <p id="meta"></p>
  <p id="desc"></p>
</div>

<div class="actions">
  <button id="moreInfo" style="display:none;">+ d’infos</button>

  <div class="reroll-wrapper">
    <button id="reroll">Relancer</button>
    <div class="bubble" id="bubble"></div>
  </div>
</div>
